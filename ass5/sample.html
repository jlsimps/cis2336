<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Assignment 5 Sample</title>
</head>

<body>
  <form name="Shop" id="Shop">
    <table>
      <tr>
        <td>
          <label for="product">Product Name:</label>
        </td>
        <td>
          <input id="product_name" name="product" type="text" size="28" required />
        </td>
      </tr>
    </table>
    <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset" />
    <input type="button" id="btnAddProduct" onclick="addProduct();" value="Add New Product">
  </form>
  <br>
  <p id="demo"></p><br>
  <script>
    var products = [];
    var cart = [];

    function addProduct() {
      var product_name = document.getElementById("product_name").value;

      var newProduct = {
        product_name: null,
      };
      newProduct.product_name = product_name;
      products.push(newProduct);

      var html = "<table border='1|1' >";
      html += "<tr>";
      html += "<td>Action</td>";
      for (var i = 0; i < products.length; i++) {
        html += "<tr>";
        html += "<td>" + products[i].product_name + "</td>";
        html += "<td><button type='submit' onclick='deleteProduct(\"" + products[i].product_name + "\", this);'/>Delete Item</button> ";
        html += "</tr>";
      }
      html += "</table>";
      document.getElementById("demo").innerHTML = html;
      document.getElementById("resetbtn").click()
    }

    function deleteProduct(product_name, e) {
      e.parentNode.parentNode.parentNode.removeChild(e.parentNode.parentNode);
      for (var i = 0; i < products.length; i++) {
        if (products[i].product_name == product_name) {
          products.pop(i, 1);
        }
      }
    }
  </script>
</body>

</html>
